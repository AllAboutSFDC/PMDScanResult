<template>
    <lightning-card title="ApexStaticSchema" icon-name="custom:custom63">
        <template lwc:if={contact.data}>
            <div class="slds-var-m-around_medium">
                <p>{name}</p>
                <p>{title}</p>
                <p>
                    <lightning-formatted-email
                        value={email}
                    ></lightning-formatted-email>
                </p>
            </div>
        </template>
        <template lwc:elseif={contact.error}>
            <c-error-panel errors={contact.error}></c-error-panel>
        </template>
        <c-view-source source="lwc/apexStaticSchema" slot="footer">
            Call Apex method and get SObject values using a static schema
            definition.
        </c-view-source>
    </lightning-card>
    <!-- Instead of -->
<link type="text/css" rel="stylesheet" href="css/styles.css" />
<script type="text/javascript" src="js/scripts.js"></script>

<!-- Just use -->
<link rel="stylesheet" href="css/styles.css" />
<script src="js/scripts.js"></script>
</template>
